<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<div class="top-search">
  <select class="btn btn-primary">
    <option *ngFor="let option of searchList" [ngValue]="option"> {{option}} </option>
  </select>
  <div>
    <input type="text" class="form-control col-sm-7 seachInput" [(ngModel)]="search"
    (input)="onSearchChange($event.target.value)" id="example" name="example" aria-label="Text input with dropdown button">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Search</button>
    </span>
  </div>
  <div class="col-sm-9 searchSuggestion example ">
    <h2 class="top">TOP MOVIES NOW</h2>

    <div class="searchResults" *ngFor="let x of searchResult | sortBy: 'year' | searchfilter: search" (click)="findResult(x)" >
      <a href="#" class="poster">
        <img src="https://m.media-amazon.com/images/M/MV5BZTA3OGU2Y2EtYWIxNy00ZThmLWJhNjYtMmU5NDk4ZWI3Yzc3XkEyXkFqcGdeQXVyNDI4MzQ0MzQ@._V1._SX40_CR0,0,40,54_.jpg"
          style="background:url('https://i.media-imdb.com/images/mobile/film-40x54.png')" width="40" height="54">
          <div class="suggestionlabel">
            <span class="title">{{x.title}}</span>
            <span class="extra">({{x.year}})</span>
            <div class="detail">Leonel Messi, M.S.Dhoni</div>
          </div>
      </a>
    </div>
  </div>
</div>
