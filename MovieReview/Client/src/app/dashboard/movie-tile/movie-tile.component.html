<div class="container"> 
  <div id="myCarousel" class="carousel slide main" data-ride="carousel">
      <ol class="carousel-indicators indicators">
          <li *ngFor="let movie of movieDetails; let i = index" [ngClass]="{'active' : i === 0 }" data-target="#myCarousel" data-slide-to="i"></li>
          <!-- <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li> -->
        </ol>

    <div class="carousel-inner">
      <div *ngFor="let movie of movieDetails; let i = index" [attr.data-index]="i" [ngClass]="{'active' : i === 0 }" class="item">
        <div class="card img-fluid">
          <img style="height:300px" src="./../../../assets/images/amazing_spider_man.jpg" alt="Card image">
          <div class="card-img-overlay">
            <h4 class="card-title">{{movie.title}}</h4>
            <span>{{movie.genre}}</span>
          </div>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="tv-card">
    <div class="item">
      <div class="card img-fluid">
          <img class="tv-card-img" src="./../../../assets/images/the_walking_dead.jpg" alt="Card image">
          <div class="card-img-overlay">
            <h4 class="card-title">John Doe</h4>
            <span>Review</span>
          </div>
        </div>
  </div>
  </div>
  <div class="tv-card">
    <div class="item">
      <div class="card img-fluid">
          <img class="tv-card-img" src="./../../../assets/images/the100.jpg" alt="Card image">
          <div class="card-img-overlay">
            <h4 class="card-title">John Doe</h4>
            <span>Review</span>
          </div>
        </div>
  </div>
  </div>
</div>
